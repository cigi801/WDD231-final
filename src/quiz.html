<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pokémon Personality Quiz</title>
  <link rel="stylesheet" href="style.css">
   <script type="module" src="js/quiz.js"></script>
</head>
<body>
  <header>
    <h1>Discover Your Pokémon Match!</h1>
  </header>

  <main class="quiz-container">
    <form id="quizForm">
<label>What's your ideal environment?
  <select name="environment">
    <option value="forest">Forest</option> <!-- Grass type -->
    <option value="mountains">Mountains</option> <!-- Rock type -->
    <option value="ocean">Ocean</option> <!-- Water type -->
    <option value="city">City</option> <!-- Electric type -->
    <option value="desert">Desert</option> <!-- Ground type -->
    <option value="cave">Cave</option> <!-- Dark type -->
    <option value="swamp">Swamp</option> <!-- Poison type -->
    <option value="plains">Plains</option> <!-- Normal type -->
    <option value="tundra">Tundra</option> <!-- Ice type -->
    <option value="jungle">Jungle</option> <!-- Bug type -->
    <option value="volcano">Volcano</option> <!-- Fire type -->
    <option value="river">Cliffs</option> <!-- Flying type -->
    <option value="beach">Forest Alcove</option> <!-- Fairy type -->
    <option value="grassland">Grassland</option> <!-- Fighting type -->
    <option value="urban">Urban</option> <!-- Steel type -->
    <option value="mountain_peak">Mountain Peak</option> <!-- Psychic type -->
  </select>
</label>



      <label>Pick a personality trait:
        <select name="trait">
          <option value="brave">Brave</option>
          <option value="calm">Calm</option>
          <option value="playful">Playful</option>
          <option value="loyal">Loyal</option>
        </select>
      </label>

      <label>Choose your favorite color:
        <select name="color">
          <option value="red">Red</option>
          <option value="blue">Blue</option>
          <option value="green">Green</option>
          <option value="yellow">Yellow</option>
        </select>
      </label>

      <button type="submit">Find My Pokémon!</button>
    </form>

    <div id="result" class="result"></div>
  </main>

 
</body>
</html>
